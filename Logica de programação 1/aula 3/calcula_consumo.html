<h3>Álcool ou Gazolina?</h3>

    <script>
    
        var tanque = 40;
        var caminhoGazolina = 480;
        var caminhoAlcool = 300;

        var consumoDeGazolina = caminhoGazolina/tanque;
        var consumoDeAlcool = caminhoAlcool/tanque;
        document.write("O consumo de gazolina do carro é " + consumoDeGazolina + "Km/L <br>");
        document.write("O consumo de álcool do carro é " + consumoDeAlcool + "Km/L")

    </script>
