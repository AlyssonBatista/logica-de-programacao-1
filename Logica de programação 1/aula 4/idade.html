<meta charset="UTF-8">
<h1>Diferença de idades</h1>
<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var alysson = 28;
    var jamisson = 25;
    var diferença = alysson - jamisson;
    mostra("A diferença de idade entre eu e jamisson é " + diferença + " anos.");


</script>
