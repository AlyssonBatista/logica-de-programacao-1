<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br>");

    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso,altura){

         var imc = peso/ (altura * altura);
         return imc;        
    }

    var imcAlysson = Math.round(calculaImc(60,1.73));
    var imcCarlos = Math.round(calculaImc(70,1.93)); 

    mostra("O imc de Alysson e Carlos respectivamnete é : " + imcAlysson + " " +imcCarlos);
    mostra(" A soma dos imc's é " + (imcCarlos + imcAlysson));


     

</script>
