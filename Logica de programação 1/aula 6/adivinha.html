<meta charset="UTF-8">


<script>

function pulalinha(){
        document.write("<br>");
}

function mostra(frase){
        document.write(frase);
        pulalinha();
}

var numero = Math.round(Math.random() * 100);
var chute= parseInt(prompt("Digite seu chute:"))
pulalinha();

if(chute == numero){
    mostra("Você acertou o numero o numero pensado:" + numero);
}else{
    mostra("Você errou, o numero pensado foi :" + numero);
}
</script>
